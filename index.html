<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice to Text (Swedish)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 50px;
      }
      .container {
        width: 50%;
        margin-right: 20px;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      #text-output {
        width: 100%;
        height: 150px;
        font-size: 18px;
        padding: 10px;
        border: 1px solid #ccc;
        margin-top: 20px;
        resize: none;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #saved-texts {
        width: 30%;
        padding: 10px;
        border: 1px solid #ccc;
        height: 250px;
        overflow-y: auto;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tal till text på svenska</h1>
      <p>
        Klicka på knappen och tala. Ditt tal kommer att omvandlas till text.
      </p>

      <button id="start-record-btn">Starta inspelning</button>
      <button id="stop-record-btn" disabled>Stoppa inspelning</button>
      <button id="copy-text-btn">Kopiera text</button>

      <textarea
        id="text-output"
        placeholder="Din text kommer att visas här..."
      ></textarea>
      <button id="submit" onclick="console.log('click')">Submit</button>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
